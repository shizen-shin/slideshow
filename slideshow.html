<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>スライドショー機能の作成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class="imageBox">
            <img id="mainImage" src="images/pic01.jpg" alt="main picture">
        </div>
        
        <ul id="thumbnails">
            <li><img class="thumbnailImage" src="images/pic01.jpg" data-image="pic01.jpg" data-index="0"></li>
            <li><img class="thumbnailImage" src="images/pic02.jpg" data-image="pic02.jpg" data-index="0"></li>
            <li><img class="thumbnailImage" src="images/pic03.jpg" data-image="pic03.jpg" data-index="0"></li>
            <li><img class="thumbnailImage" src="images/pic04.jpg" data-image="pic04.jpg" data-index="0"></li>
            <li><img class="thumbnailImage" src="images/pic05.jpg" data-image="pic05.jpg" data-index="0"></li>
        </ul>

        <div class="toolbar">
            <div class="nav">
                <div id="prev">＜＜</div>
                <span id="page"></span>
                <div id="next">＞＞</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
